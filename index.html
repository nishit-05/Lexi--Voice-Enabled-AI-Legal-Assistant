<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lexi — Your Partner in Smart Legal Solutions</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
  <meta name="theme-color" content="#0B0120" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo-main">Lexi</div>
        <div class="logo-sub">Legal AI</div>
      </div>

      <nav class="nav">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Practice Areas</a>
        <a href="#" class="nav-link">Insights</a>
        <a href="#" class="nav-link cta">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-inner container">

        <!-- LEFT: content that will be blurred/dimmed when overlay active -->
        <div class="hero-left">
          <div class="hero-bg">
            <h1 class="hero-title">Lexi</h1>
            <p class="hero-sub">Your Partner in Smart Legal Solutions</p>
            <div class="hero-ctas">
              <button class="btn primary" id="askNowBtn">Ask Lexi now</button>
              <button class="btn outline" id="learnBtn">Learn about Lexi</button>
            </div>
          </div>
        </div>

        <!-- RIGHT: chat + listening overlay (overlay will be placed here but will not blur the chat card) -->
        <div class="hero-right">
          <!-- overlay is inserted/controlled by JS into .hero-right -->
          <div class="chat-card" role="region" aria-label="Chat with Lexi">
            <div class="chat-card-header">
              <div>
                <div class="chat-title">Chat with Lexi</div>
                <div class="chat-sub">Type or speak to begin</div>
              </div>
              <div class="status-wrapper">
                <div id="statusBadge" class="status-badge" aria-live="polite" style="display:none;"></div>
              </div>
            </div>

            <div id="chatbox" class="chat-area"></div>

            <div class="chat-actions">
              <input id="userInput" placeholder="Ask your legal question..." autocomplete="off" />
              <button id="micBtn" class="btn mic" title="Record (8s) / Use voice">Mic</button>
              <button id="sendBtn" class="btn send" title="Send question">Send</button>
            </div>
          </div>
        </div>

      </div> <!-- hero-inner -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-left">© 2025 Lexi Legal AI</div>
      <div class="footer-right">Where law meets intelligence</div>
    </div>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
